kind: Deployment
apiVersion: apps/v1
metadata:
  name: mariadbexternal
  labels:
    app: mariadbexternal
    part-of: ombi
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@hourly"
    keel.sh/match-tag: true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadbexternal
      part-of: ombi
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mariadbexternal
        part-of: ombi
    spec:
      serviceAccountName: ombi
      containers:
      - name: mariadbexternal
        image: ghcr.io/linuxserver/mariadb:latest
        ports:
        - name: mariadbexternal
          containerPort: 3306
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Europe/Paris"
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ombi
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_LOG_CONSOLE
          value: "true"
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: ombi
              key: MYSQL_USER
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: ombi
              key: MYSQL_DATABASE
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ombi
              key: MYSQL_PASSWORD
        readinessProbe:
          tcpSocket:
            port: mariadbexternal
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: mariadbexternal
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          limits:
            memory: 128Mi
          requests:
            memory: 64Mi
        volumeMounts:
        - name: ombi-secrets
          mountPath: "/mnt/vault"
          readOnly: true
        - name: ombi-mariadbexternal
          mountPath: /config
      volumes:
      - name: ombi-secrets
        csi:
          driver: "secrets-store.csi.k8s.io"
          readOnly: true
          volumeAttributes:
            secretProviderClass: "ombi"
      - name: ombi-mariadbexternal
        persistentVolumeClaim:
          claimName: ombi-mariadbexternal
