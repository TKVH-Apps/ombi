kind: Deployment
apiVersion: apps/v1
metadata:
  name: ombi
  labels:
    app: ombi
    part-of: ombi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ombi
      part-of: ombi
  template:
    metadata:
      labels:
        app: ombi
        part-of: ombi
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: disktype
                operator: In
                values:
                - ssd
      containers:
      - name: ombi
        image: ghcr.io/linuxserver/ombi:4.15.3-development
        ports:
        - name: ombi
          containerPort: 3579
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: UMASK
          value: "022"
        volumeMounts:
        - name: ombi
          mountPath: /config
        readinessProbe:
          httpGet:
            path: /api/v1/Status
            port: ombi
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/v1/Status
            port: ombi
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 200Mi
      volumes:
      - name: ombi
        persistentVolumeClaim:
          claimName: ombi
